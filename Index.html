<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-88">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <!--Gives a title to my webpage-->
    <title>Fruit and Vegetable website</title>
    <!--Links Box icons-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--connects my style sheet and HTML-->
    <link rel="stylesheet" href="StyleSheet.css">
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <!--Nav Bar-->
    <header>
        <a href="#" class="logo"><i class='bx bxs-basket'></i>Delicacy</a>
        <!--Menu Icon-->
        <div class="bx bx-menu" id="menu-icon"></div>
        <!--Nav List-->
        <ul class="navbar">
            <li>
                <a href="#home" class="home-active">Home</a>
                <a href="#catogaries">Categories</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#customers">Customers</a>
            </li>
        </ul>
        <!-- Profile -->
        <div Class="profile">
            <img src="Images/PhotoOfDude.jpg" alt="">
            <span>John Smith</span>
            <i class='bx bx-caret-down'></i>
        </div>
    </header>
    <!--Home-->
    <section class="home swiper" id="home">
        <!-- Swiper -->
        <div class="swiper-wrapper">
          <!-- Slide 1-->
          <div class="swiper-slide container">
            <div class="home-text">
              <span>We are delicacy</span>
                <h1>Choose delicacy <br> the best healthy <br>chicken salad</h1>
                <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a>       
            </div>
            <img src="Images/ChickenSalad.png" alt="">
          </div>
          <!-- slide 2 -->
          <div class="swiper-slide container">
            <div class="home-text">
                <span>We are delicacy</span>
                <h1>Choose delicacy <br> the best healthy <br>chicken salad</h1>
                <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a> 
            </div>
            <img src="Images/ChickenSalad.png" alt="">
          </div>
          <!-- slide 3-->
          <div class="swiper-slide container">
            <div class="home-text">
                <span>We are delicacy</span>
                <h1>Choose delicacy <br> the best healthy <br>chicken salad</h1>
                <a href="#" class="btn">Shop Now<i class='bx bx-right-arrow-alt'></i></a> 
            </div>
            <img src="Images/ChickenSalad.png" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </section>
     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Link to JS-->
     <script src="Main.js"></script>

</body>
</html>
